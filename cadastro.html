<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="div-fundo">
        <div class="div-container-cadastro">

                        </form>
                    </div>


                    <div>
                        <form class="inputs-cadastro" action="">
                            <label htmlfor="">CEP</label>
                            <input id="CEPregistro" class="estilo-form" placeholder="XXXXX-XXX" type="text"><br>
                            <label htmlfor="">Telefone</label>

</body>

</html>
