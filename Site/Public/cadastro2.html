<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro2.css">
    <title>Document</title>
</head>
<body>
    <div class="div-fundo">
        <div class="div-container-cadastro">
            <div id="div-logo-texto">
                <img src="./assets/logo-cd-onspot.svg" alt="logo da empresa OnSpot">
                <h1>OnSpot</h1>
                <h3>Cadastro de <span style="color: #7B21C1;">Usuario</span></h3>
            </div>


            <div class="div-sessao-cadastro">

                <div class="formulario-cadastro">
                    <div>
                        <form class="inputs-cadastro" action="">
                            <label htmlfor="">Código da empresa:</label>
                            <input id="empresaUsuario" class="estilo-form" type="text"><br>
                            <label htmlfor="">Nome:</label>
                            <input id="nomeUsuario" class="estilo-form" type="text"><br>
                            <label htmlfor="">Email:</label>
                            <input id="emailUsuario" class="estilo-form" type="text"><br>
                            <!-- <p style="font-size: 10px; color: red; height: 2.5%; width: 100%;" id="conteudo3"></p> -->
                            <label htmlfor="">Confirme seu email:</label>
                            <input id="emailCheck" class="estilo-form" type="text">
                            <p style="font-size: 10px; color: red; height: 2.5%; width: 100%;" id="conteudo"></p>
                        </form>
                    </div>


                    <div>
                        <form class="inputs-cadastro" action="">
                            <label htmlfor="">CPF:</label>
                            <input id="CPFusuario" class="estilo-form" type="text"><br>
                            <label htmlfor="">Senha:</label>
                            <input id="senhaUsuario" class="estilo-form" type="password"><br>
                            <label htmlfor="">Confirme sua senha: </label>
                            <input id="senhaCheck" class="estilo-form" type="password">
                            <p style="font-size: 10px; color: red; height: 2.5%; width: 100%;" id="conteudo2"></p>

                        </form>
                    </div>

                </div>
                <div class="div-btn">
                    <button class="btn-continuar" onclick="cadastrar()">Continuar<button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>



<script>

    function cadastrar() {
        // aguardar();

        conteudo.innerHTML = ``
        conteudo2.innerHTML = ``
        var nomeVar = nomeUsuario.value
        var cpfVar = CPFusuario.value;
        var senhaVar = senhaUsuario.value
        var confirmacaoSenha = senhaCheck.value
        var emailVar = emailUsuario.value
        var confirmacaoEmail = emailCheck.value
        var empresaVar = empresaUsuario.value;
        var frase = '@'

        if (nomeVar === '' || cpfVar <= 0 || emailVar === '') {
            alert('Por favor preencha o registro')
            // finalizarAguardar();
            return false;
        }
        else {
            if (emailVar.indexOf(frase) === -1)
                alert(`Email inválido`)
            else {
                if (emailVar != confirmacaoEmail)
                    conteudo.innerHTML = 'Os emails não coincidem.'
                else if (senhaVar != confirmacaoSenha)
                    conteudo2.innerHTML = 'As senhas não coincidem.'
                else
                    // window.location.href = './login.html'
                    setInterval(sumirMensagem, 5000);
            }
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                cpfServer: cpfVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                empresaServer: empresaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.status == 200) {
                    // conteudo2.style.display = "block";

                    // mensagem_erro.innerHTML =
                    //     "Cadastro realizado com sucesso! Redirecionando para tela de Cadastro do usuario...";

                        window.location.href = "./login.html";

                    // limparFormulario();
                    // finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });

        return false;
    }


    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        empreUsuario.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        conteudo2.style.display = "none";
    }

</script>
