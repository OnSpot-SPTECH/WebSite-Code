<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Document</title>
</head>

<body>
    <div class="div-fundo">
        <div class="div-container-cadastro">
            <div id="div-logo-texto">
                <img src="./assets/logo-cd-onspot.svg" alt="logo da empresa OnSpot">
                <h1>OnSpot</h1>
                <h3>Cadastre sua <span style="color: #7B21C1;">Empresa</span></h3>
            </div>


            <div class="div-sessao-cadastro">

                <div class="formulario-cadastro">
                    <div>
                        <form class="inputs-cadastro" action="">
                            <label htmlfor="">Nome da empresa</label>
                            <input id="nomeEmpresa" class="estilo-form" type="text"><br>
                            <label htmlfor="">CNPJ</label>
                            <input id="CNPJOTO" class="estilo-form" placeholder=" XX.XXX.XXX/0001-XX" type="text"><br>
                            <label htmlfor="">Razão social</label>
                            <input id="razaoSocial" class="estilo-form" type="text">
                        </form>
                    </div>

                    <div>
                        <form class="inputs-cadastro" action="">
                            <label htmlfor="">CEP</label>
                            <input id="CEPregistro" class="estilo-form" placeholder="XXXXX-XXX" type="text"><br>
                            <label htmlfor="">Telefone</label>
                            <input id="tel" class="estilo-form" placeholder="(XX)XXXXX-XXXX" type="text"><br>
                            <label htmlfor="">Email</label>
                            <input id="emailRegistro" class="estilo-form" type="text">
                        </form>
                    </div>

                </div>
                <button onclick="cadastrar()" href="#"><input type="submit" value="Continuar"
                        id="btn-continuar" /><button>
            </div>
        </div>
    </div>
</body>

</html>

<script>

    function cadastrar() {
        aguardar();

        var nomeVar = nomeEmpresa.value;
        var cnpjVar = CNPJOTO.value
        var razaoVar = razaoSocial.value;
        var cepVar = CEPregistro.value;
        var telefoneVar = tel.value;
        var emailVar = emailRegistro.value;
        var frase = '@'

        if (nome === '' || CNPJ <= 0 || razao === '' || cep <= 0 || telefone <= 0 || email === '' || email.indexOf(frase) === -1) {
            alert('dados invalidos.Por favor preencha o registro')

            finalizarAguardar();
            return false;
        }
        else {
            window.location.href = './cadastro2.html'
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                cnpjServer: cnpjVar,
                razaoServer: razaoVar,
                cepServer: cepVar,
                telefoneServer: telefoneVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                // empresaServer: empresaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Cadastro do usuario...";

                    setTimeout(() => {
                        window.location = "./cadastro2.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }



</script>
