<script>

	//grafico 1
	var gaugeOptions = {
		chart: {
			type: 'solidgauge'
		},
		title: null,
		pane: {
			center: ['50%', '85%'],
			size: '140%',
			startAngle: -90,
			endAngle: 90,
			background: {
				backgroundColor:
					Highcharts.defaultOptions.legend.backgroundColor || '#EEE',
				innerRadius: '60%',
				outerRadius: '100%',
				shape: 'arc'
			}
		},
		exporting: {
			enabled: false
		},
		tooltip: {
			enabled: false
		},
		// the value axis
		yAxis: {
			stops: [
				[0.0, '#46e11f'], // green
				[0.7, '#DDDF0D'], // yellow
				[0.9, '#DF5353'] // red
			],
			lineWidth: 0,
			tickWidth: 0,
			minorTickInterval: null,
			tickAmount: 2,
			title: {
				y: -70
			},
			labels: {
				y: 16
			}
		},
		plotOptions: {
			solidgauge: {
				dataLabels: {
					y: 5,
					borderWidth: 0,
					useHTML: true
				}
			}
		}
	};

	// The temp gauge
	var chartSpeed = Highcharts.chart('containerTemp', Highcharts.merge(gaugeOptions, {
		yAxis: {
			min: 0,
			max: 40,
			title: {
				text: 'Temperatura'
			}
		},
		credits: {
			enabled: false
		},
		series: [{
			name: 'temp',
			data: [20],
			dataLabels: {
				format:
					'<div style="text-align:center">' +
					'<span style="font-size:25px">{y}</span><br/>' +
					'<span style="font-size:12px;opacity:0.4">°C</span>' +
					'</div>'
			},
			tooltip: {
				valueSuffix: '°C'
			}
		}]
	}));

	// The RPM gauge
	var chartRpm = Highcharts.chart('containerUmidade', Highcharts.merge(gaugeOptions, {
		yAxis: {
			min: 0,
			max: 100,
			title: {
				text: 'Umidade'
			}
		},
		series: [{
			name: 'umidade',
			data: [50],
			dataLabels: {
				format:
					'<div style="text-align:center">' +
					'<span style="font-size:25px">{y:.1f}</span><br/>' +
					'<span style="font-size:12px;opacity:0.4">' +
					' %' +
					'</span>' +
					'</div>'
			},
			tooltip: {
				valueSuffix: '%'
			}
		}]
	}));

	//grafico 2

	const xValues = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
	const yValues = [80, 82, 80, 85, 85, 83];

	const yValues2 = [30, 29, 28, 25, 22, 23];
	
	new Chart("mainGraficoUmidade", {
		type: "line",
		data: {
			labels: xValues,
			datasets: [{
				label: 'Umidade',
				fill: false,
				lineTension: 0,
				borderColor: "#7B21C1",
				borderColor: "#7B21C1",
				data: yValues,
			},]
		},
		options: {
			legend: {
				display: true,
			},
			scales: {
				yAxes: [{
					ticks: {
						min: 20,
						max: 90
					}
				}],
			}
		}
	});

	const xGrafico = ["Janeiro", "Fevereiro", "Marco", "Abril", "Maio", "Junho"];
	const BlueBar = [90, 88, 92, 86, 87, 82]
	const RedBar = [22, 24, 27, 23, 20, 18];

	const BarColors = ["Red", "Blue"];

	new Chart("mainGraficoUmidadeMedia", {
		type: "line",
		data: {
			labels: xGrafico,
			datasets: [{
				label: 'Umidade Média',
				fill: false,
				lineTension: 0,
				backgroundColor: "#7B21C1",
				borderColor: "#7B21C1",
				data: RedBar
			},]
		},
		options: {
			legend: {
				display: true,
			},
			scales: {
				yAxes: [{
					ticks: {
						min: 0,
						max: 100
					}
				}],
			}
		}
	});
	var sala = 0;
	function fecharSalas() {
		if (sala == 0) {
			document.querySelector('.div_salas').style.display = 'block';
			document.querySelector('.div_graficos_main').style.display = 'none';
			sala++;
		} else {
			document.querySelector('.div_salas').style.display = 'none';
			document.querySelector('.div_graficos_main').style.display = 'flex';
			sala--;
		}
	}

	const table = document.querySelector('.table tbody');
	const data = [
		['Temp LM35', '16,6', '16,9', '17', '17,4', '17,8', '18'],
		// Adicione mais linhas conforme necessário
	];

	data.forEach(rowData => {
		const row = document.createElement('tr');
		rowData.forEach(cellData => {
			const cell = document.createElement('td');
			cell.textContent = cellData;
			row.appendChild(cell);
		});
		table.appendChild(row);
	});




</script>
